    berksUpdate()
    exec {
      workingDir chefDir
      commandLine(
        [
          'pipenv', 'update',
          '--dev'
        ] +
        pipenvLogLevelArgs
      )
    }
    terraformDirs.each { d ->
      exec {
        workingDir d
        environment << terraformEnvironment
        commandLine(
          [
            'terraform', 'init',
            '-input=false',
            '-upgrade=true'
          ]
        )
      }
    }
  }
}

