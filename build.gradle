task('terraformValidate-instances', type: Exec) {
  inputs.property 'terraformVariablesForArgs', terraformVariablesForArgs
  for (f in new FileNameFinder().getFileNames("$terraformDir/instances", '*.tf *.tf.json')) {
    inputs.file f
  }
