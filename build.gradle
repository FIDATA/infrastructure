        ] +
        bundleLogLevelArgs
      )
    }
    exec {
      workingDir chefDir
      commandLine(
        [
          bundleExecutable, 'exec'
        ] +
        bundleLogLevelArgs +
        [
          'berks', 'install'
        ] +
        berksLogLevelArgs
      )
    }
    exec {
      workingDir chefDir
      commandLine(
        [
          'pipenv', 'install',
          '--dev'
        ] +
        (
          OperatingSystem.current().windows ?
          ['--python', '3'] :
          ['--three']
        ) +
        pipenvLogLevelArgs
      )
    }
    terraformDirs.each { d ->
      exec {
        workingDir d
        environment << terraformEnvironment
        commandLine(
          [
            'terraform', 'init',
            '-input=false'
          ]
        )
      }
    }
  }
}

